      <div class="game-end">
        <div class="content">
           <h4>Game Over!</h4> 
           <p>The word was: <b>frontal</b> </p>
           <button class="new-game">Try Again</button>
        </div>
      </div>
      <div class = "inner-box">
          <div class = "hangman-box">
             <img src = "assets/images/hangman-0.svg" alt="empty-hangman-img">
          </div>

          <div class="game-box">
             <div class="game-word"> 
                <input type="text" class="letter"></input>
                <input type="text" class="letter"></input>
                <input type="text" class="letter"></input>
                <input type="text" class="letter"></input>
                <input type="text" class="letter"></input>
                <input type="text" class="letter"></input>
                <input type="text" class="letter"></input>
             </div>
              <h4 class="wrong-answers">
                  <small>Incorrect:</small>
                  <small><b>0 / 10</b></small>
              </h4>
              <h4 class="right-answers">
                <small>Correct:</small>
                <small><b>0 / 10</b></small>
              </h4>
          </div>
        </div>

        <div class = "hint">
            <div class ="hint-content">
               <h4 class = "hint-label">Hint:</h4>
               <b class = "clue">place holder text</b>
           </div>
        </div>
